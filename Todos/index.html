<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4047502326.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="search todos">
            </form>
            <h1 class="mb-4">Todo list</h1>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play mariocart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                    <span>defeat ganon in zelda</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item d-flex justify-content-between align-item-center">
                        <span>make a veggie pie</span>
                        <i class="far fa-trash-alt delete"></i>
                </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add new todo...</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
